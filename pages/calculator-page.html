<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <div class="container calculator-container">
    <h2 class="calculator-title">Mortgage Calculator</h2>

    <label class="calculator-label">Property Price (€)</label>
    <input class="calculator-input" type="number" id="price" placeholder="e.g. 150000" />

    <label class="calculator-label">Down Payment (€)</label>
    <input class="calculator-input" type="number" id="down" placeholder="e.g. 30000" />

    <label class="calculator-label">Interest Rate (%)</label>
    <input class="calculator-input" type="number" id="rate" placeholder="e.g. 4.5" />

    <label class="calculator-label">Loan Term (Years)</label>
    <input class="calculator-input" type="number" id="years" placeholder="e.g. 25" />

    <button class="calculator-btn" onclick="calculateMortgage()">Calculate</button>

    <div id="result" class="result-box result-box-hidden"></div>

    <canvas id="chartContainer" width="400" height="250"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    function calculateMortgage() {
      const price = parseFloat(document.getElementById('price').value);
      const down = parseFloat(document.getElementById('down').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
      const years = parseFloat(document.getElementById('years').value);

      const loanAmount = price - down;
      const totalMonths = years * 12;

      // Monthly mortgage payment formula
      const monthlyPayment = loanAmount * (rate * Math.pow(1 + rate, totalMonths)) / (Math.pow(1 + rate, totalMonths) - 1);

      const totalPaid = monthlyPayment * totalMonths;
      const totalInterest = totalPaid - loanAmount;

      document.getElementById('result').classList.remove('result-box-hidden');
      document.getElementById('result').innerHTML = `
        <strong>Monthly Payment:</strong> €${monthlyPayment.toFixed(2)}<br>
        <strong>Total Interest:</strong> €${totalInterest.toFixed(2)}<br>
        <strong>Total Paid:</strong> €${totalPaid.toFixed(2)}
      `;

      // Render Chart
      renderChart(loanAmount, totalInterest);
    }

    let chart;
    function renderChart(principal, interest) {
      const ctx = document.getElementById('chartContainer').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Loan Amount', 'Total Interest'],
          datasets: [{ data: [principal, interest] }]
        }
      });
    }
  </script>
</body>
</html>
